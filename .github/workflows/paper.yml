name: paper-trading-daily

on:
  workflow_dispatch:
  schedule:
    # Daily at 19:10 Europe/London (UTC in winter; adjust if you want DST-aware scheduling)
    - cron: "10 19 * * *"

permissions:
  contents: write

jobs:
  run-paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .

      - name: Run paper simulator
        run: |
          tal paper --config configs/backtest.example.yaml

      - name: Commit updated daily artifacts
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/daily docs/agent
          git commit -m "chore(paper): daily run $(date -u +%F)"
          git push
